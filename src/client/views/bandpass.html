<template name="bandpass">
  <div>
    <label>
      <input type="range" min="0.1" max="200" value="{{Q}}" name="Q">
      Q ({{Q}})
    </label>
  
    <label>
    <input type="range" min="200" max="3000" value="{{freq}}" name="freq">
    Frequency ({{freq}})
  </label>
    <label>
    <input type="range" min="-100" max="0" value="{{gain}}" name="gain">
    Gain ({{gain}})
    </label>
  </div>
</template>
