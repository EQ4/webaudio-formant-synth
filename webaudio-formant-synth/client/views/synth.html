<template name="synth">
  <h2>Web Audio Formant Synth</h2>
  <p>No samples - all computer generated</p>
  <div class="row">
    <div class="col-md-6">
      <canvas id="oscilloscope"></canvas>
      <div id="spectrogram"></div>
      <div id="keyboard"></div>
    </div>
    <div class="col-md-6">
      <label>
        <input type="range" min="0" max="200" value="{{vibratoDepth}}" id="vibrato-depth"/>
        Vibrato Depth ({{vibratoDepth}})
      </label>
      <label>
        <input type="range" min="0" max="10" step="0.1" value="{{vibrato}}" id="vibrato-rate"/>
        Vibrato Rate ({{vibrato}}Hz)
      </label>
      <label>
        <input type="range" min="0" max="2" step="0.01" value="{{attack}}" id="attack"/>
        Attack {{attack}}s
      </label>
      <label>
        <input type="range" min="0" max="2" step="0.01" value="{{release}}" id="release"/>
        Release {{release}}s
      </label>
      {{> Reverb reverbFx}}
      {{> Gain gain}}
      {{> DynamicsCompressor dynamicsCompressor}}
      <label>
        Vowel
        <select name="vowel">
          {{#each vowels}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </label>
      {{#each bandpasses}}
        {{> bandpass}}
      {{/each}}
    </div>
  </div>
</template>
